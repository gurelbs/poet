                    שְׁזִּירָת מִלִּים<br> 
                    בְּזִירָת הָאוֹתִיּוֹת<br><br>
                    פְזִּירָת הָהִיגוּיים<br>
                    וּגְזִּירָת שׁוּרוֹת<br><br>
                    אוֹת וְתֵבָה<br>
                    תֵּבָה וְאוֹת<br><br>
                    כָּך נוֹצָרוֹת<br>
                    יְצִירוֹת לְדּוֹרוֹת<br>
